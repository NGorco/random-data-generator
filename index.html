<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Data Generator</title>
</head>
<div id="container">
  <table>
    <tr>
      <td><textarea cols="40" rows="20" e-change="input"></textarea></td>
      <td><textarea cols="40" rows="20" e-change="output"></textarea></td>
    </tr>
  </table>
  <button e-click="generate"
    style="cursor: pointer; padding: 6px 40px;margin-bottom: 20px;font-size: 20px;">Click</button>

</div>

<body>
  <script src="https://static-fs.s3.amazonaws.com/easy.js"></script>
  <script src="control.js"></script>
</body>

</html>
